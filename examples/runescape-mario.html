<!DOCTYPE html>
<!-- 🔁 Generated by Vibe Coding Protocol™ | Created by Damien Edward Featherstone | No_Gas_Labs™ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneScape Mario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2d5016;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #228B22 60%, #2d5016 100%);
            border: 4px solid #8B4513;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #8B4513;
            border: 2px solid #654321;
            bottom: 200px;
            left: 100px;
            transition: none;
        }

        /* RuneScape-style pixelated character */
        #player::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 8px;
            width: 16px;
            height: 8px;
            background: #DEB887; /* skin tone */
            border: 1px solid #CD853F;
        }

        #player::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 4px;
            width: 24px;
            height: 20px;
            background: #4169E1; /* blue shirt */
            border: 1px solid #191970;
        }

        .platform {
            position: absolute;
            background: #8B4513;
            border: 2px solid #A0522D;
            background-image:
                linear-gradient(45deg, #8B4513 25%, transparent 25%),
                linear-gradient(-45deg, #8B4513 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #8B4513 75%),
                linear-gradient(-45deg, transparent 75%, #8B4513 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
        }

        .coin {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #FFD700;
            border: 2px solid #FFA500;
            border-radius: 50%;
            animation: spin 2s linear infinite, bob 1.5s ease-in-out infinite alternate;
        }

        .coin::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #FFFF00;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes bob {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        .enemy {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #8B0000;
            border: 2px solid #4B0000;
            background-image: radial-gradient(circle at 6px 8px, #FF4500 4px, transparent 4px),
                                  radial-gradient(circle at 18px 8px, #FF4500 4px, transparent 4px);
        }

        .tree {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #8B4513;
            border: 2px solid #654321;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -10px;
            width: 60px;
            height: 40px;
            background: #228B22;
            border: 2px solid #006400;
            border-radius: 50%;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFFF00;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            z-index: 100;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .grass {
            position: absolute;
            width: 100%;
            height: 40px;
            bottom: 160px;
            background: #228B22;
            border-top: 3px solid #32CD32;
            background-image: repeating-linear-gradient(
                90deg,
                #228B22 0px,
                #32CD32 2px,
                #228B22 4px,
                #228B22 8px
            );
        }

        .cloud {
            position: absolute;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 20px;
            animation: float 10s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(900px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="hud">
            <div>Coins: <span id="coinCount">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>

        <div id="player"></div>

        <!-- Platforms in RuneScape brown/wood style -->
        <div class="platform" style="width: 120px; height: 20px; bottom: 180px; left: 200px;"></div>
        <div class="platform" style="width: 100px; height: 20px; bottom: 280px; left: 350px;"></div>
        <div class="platform" style="width: 80px; height: 20px; bottom: 380px; left: 500px;"></div>
        <div class="platform" style="width: 200px; height: 20px; bottom: 50px; left: 600px;"></div>

        <!-- Ground platform -->
        <div class="platform" style="width: 800px; height: 40px; bottom: 120px; left: 0px;"></div>
        <div class="grass"></div>

        <!-- RuneScape-style coins -->
        <div class="coin" style="bottom: 220px; left: 240px;"></div>
        <div class="coin" style="bottom: 320px; left: 380px;"></div>
        <div class="coin" style="bottom: 420px; left: 530px;"></div>
        <div class="coin" style="bottom: 100px; left: 650px;"></div>
        <div class="coin" style="bottom: 100px; left: 700px;"></div>

        <!-- Enemy creatures -->
        <div class="enemy" style="bottom: 180px; left: 400px;" data-direction="1"></div>
        <div class="enemy" style="bottom: 90px; left: 650px;" data-direction="-1"></div>

        <!-- RuneScape-style trees -->
        <div class="tree" style="bottom: 160px; left: 50px;"></div>
        <div class="tree" style="bottom: 160px; left: 750px;"></div>

        <!-- Clouds -->
        <div class="cloud" style="width: 60px; height: 30px; top: 80px; left: -100px;"></div>
        <div class="cloud" style="width: 80px; height: 40px; top: 50px; left: -150px; animation-delay: -3s;"></div>

        <div id="controls">
            ARROW KEYS: Move<br>
            SPACEBAR: Jump<br>
            Collect coins and avoid red enemies!
        </div>
    </div>

    <script>
        // Game state variables
        let player = document.getElementById('player');
        let gameContainer = document.getElementById('gameContainer');
        let coinCount = 0;
        let lives = 3;
        let isJumping = false;
        let isFalling = false;
        let jumpHeight = 0;
        let maxJumpHeight = 120;
        let playerX = 100;
        let playerY = 200;
        let velocityY = 0;
        let gravity = 0.8;
        let jumpPower = -15;
        let groundLevel = 200;
        let gameRunning = true;

        // Get all platforms for collision detection
        let platforms = document.querySelectorAll('.platform');
        let coins = document.querySelectorAll('.coin');
        let enemies = document.querySelectorAll('.enemy');

        // Convert NodeList to Array for easier manipulation
        let coinsArray = Array.from(coins);
        let enemiesArray = Array.from(enemies);

        // Input handling
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            if (e.code === 'Space' && !isJumping && gameRunning) {
                jump();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function jump() {
            if (!isJumping) {
                isJumping = true;
                velocityY = jumpPower;
            }
        }

        function updatePlayer() {
            if (!gameRunning) return;

            // Horizontal movement
            if (keys['ArrowLeft'] && playerX > 0) {
                playerX -= 4;
            }
            if (keys['ArrowRight'] && playerX < 768) {
                playerX += 4;
            }

            // Vertical movement (gravity and jumping)
            velocityY += gravity;
            playerY -= velocityY;

            // Check platform collisions
            let onPlatform = false;
            platforms.forEach(platform => {
                let platformX = platform.offsetLeft;
                let platformY = 600 - platform.offsetTop - parseInt(platform.style.height);
                let platformWidth = parseInt(platform.style.width);
                let platformHeight = parseInt(platform.style.height);

                // Check if player is on top of platform
                if (playerX + 32 > platformX &&
                    playerX < platformX + platformWidth &&
                    playerY >= platformY - 5 &&
                    playerY <= platformY + 10 &&
                    velocityY >= 0) {

                    playerY = platformY;
                    velocityY = 0;
                    isJumping = false;
                    onPlatform = true;
                }
            });

            // Ground collision
            if (playerY >= groundLevel) {
                playerY = groundLevel;
                velocityY = 0;
                isJumping = false;
                onPlatform = true;
            }

            // Apply position
            player.style.left = playerX + 'px';
            player.style.bottom = playerY + 'px';
        }

        function checkCoinCollisions() {
            coinsArray.forEach((coin, index) => {
                if (!coin.style.display || coin.style.display !== 'none') {
                    let coinX = coin.offsetLeft;
                    let coinY = 600 - coin.offsetTop;

                    if (playerX + 32 > coinX &&
                        playerX < coinX + 16 &&
                        playerY + 32 > coinY &&
                        playerY < coinY + 16) {

                        coin.style.display = 'none';
                        coinCount++;
                        document.getElementById('coinCount').textContent = coinCount;

                        // Victory condition
                        if (coinCount >= 5) {
                            alert('Congratulations! You collected all coins! RuneScape Mario wins!');
                            resetGame();
                        }
                    }
                }
            });
        }

        function moveEnemies() {
            enemiesArray.forEach(enemy => {
                let enemyX = parseInt(enemy.style.left);
                let direction = parseInt(enemy.getAttribute('data-direction'));

                enemyX += direction * 1;

                // Reverse direction at boundaries
                if (enemyX <= 0 || enemyX >= 776) {
                    direction *= -1;
                    enemy.setAttribute('data-direction', direction);
                }

                enemy.style.left = enemyX + 'px';
            });
        }

        function checkEnemyCollisions() {
            enemiesArray.forEach(enemy => {
                let enemyX = enemy.offsetLeft;
                let enemyY = 600 - enemy.offsetTop;

                if (playerX + 32 > enemyX &&
                    playerX < enemyX + 24 &&
                    playerY + 32 > enemyY &&
                    playerY < enemyY + 24) {

                    // Check if player is falling on enemy (Mario-style)
                    if (velocityY > 0) {
                        enemy.style.display = 'none';
                        velocityY = jumpPower / 2; // Small bounce
                    } else {
                        // Player hit by enemy
                        lives--;
                        document.getElementById('lives').textContent = lives;

                        if (lives <= 0) {
                            alert('Game Over! The goblins got you!');
                            resetGame();
                        } else {
                            // Reset player position
                            playerX = 100;
                            playerY = 200;
                        }
                    }
                }
            });
        }

        function resetGame() {
            coinCount = 0;
            lives = 3;
            playerX = 100;
            playerY = 200;
            velocityY = 0;
            isJumping = false;

            document.getElementById('coinCount').textContent = coinCount;
            document.getElementById('lives').textContent = lives;

            // Reset coins
            coinsArray.forEach(coin => {
                coin.style.display = 'block';
            });

            // Reset enemies
            enemiesArray.forEach(enemy => {
                enemy.style.display = 'block';
            });
        }

        // Game loop
        function gameLoop() {
            updatePlayer();
            checkCoinCollisions();
            moveEnemies();
            checkEnemyCollisions();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();

        // Add some RuneScape-style atmosphere
        setInterval(() => {
            // Create occasional particle effects or ambiance
            if (Math.random() < 0.1) {
                let leaf = document.createElement('div');
                leaf.style.position = 'absolute';
                leaf.style.width = '4px';
                leaf.style.height = '4px';
                leaf.style.background = '#228B22';
                leaf.style.top = Math.random() * 100 + 'px';
                leaf.style.left = '800px';
                leaf.style.animation = 'float 8s linear';
                gameContainer.appendChild(leaf);

                setTimeout(() => {
                    if (leaf.parentNode) {
                        leaf.parentNode.removeChild(leaf);
                    }
                }, 8000);
            }
        }, 500);
    </script>
</body>
</html>
